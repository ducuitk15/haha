<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        /* Styles for the top menu */
        .top-menu {
            background-color: #333;
            overflow: hidden;
        }

        .top-menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .top-menu a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown container styling */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Style for the dropdown button */
        .dropdown a {
            cursor: pointer;
            display: block;
            padding: 14px 16px;
            text-decoration: none;
            color: white;
            text-align: center;
            border: none;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Show the dropdown when hovered */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the link color when hovered */
        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }


        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;  
            color: #eaeaea;
                         
        }
        h1 {
            font-size: 2.5em; 
        }
        h2 {
            font-size: 5em;
            margin-top: -20px;
            color: red;
        h3 {
            font-size: 5em; 
        }
        }
        p {
            font-size: 1.2em; 
        }
        hr {
            width: 80%; 
            margin: 20px 0; 
        }
        video {
            margin-top: -100px; 
        }
    </style>
</head>
